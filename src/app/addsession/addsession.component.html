    <div class="container pt-5">
        <div class="row">

        <div class="card border-warning mb-3" style="max-width: 18rem;">
            <div class="card-header bg-info text-center text-white">Add Session</div>
            <div class="card-body ">
                <form [formGroup]="sessionForm" (ngSubmit)="saveSession()">
                    <div class="form-group">
                        <label for="s_id">Session Id</label>
                        <input type="text" class="form-control" id="s_id" placeholder=""
                            formControlName="s_id">
                    </div>
                    <div class="form-group">
                        <label for="s_name">Session Name</label>
                        <input type="text" class="form-control" id="s_name" placeholder=""
                            formControlName="s_name">
                    </div>
                    <div class="text-right">
                      <button type="submit" class="btn btn-info border-white btn-group-sm">Save Session</button>
                    </div>
                    
                </form>
